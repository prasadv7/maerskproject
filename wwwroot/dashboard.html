<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Panels</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="assets/MaerskLogo.png" alt="Logo" class="logo">
        </div>
        <div class="top-heading">
            <h1>Tax Collected</h1>
        </div>
        <div class="search-refresh-container">
            <input type="text" id="search-bar" placeholder="Search..." class="search-bar">
            <button id="refresh-button" class="refresh-button">Refresh Data</button>
        </div>
    </div>

    <!-- Information Bar -->
    <div class="info-bar">
        <span class="info-label">
            <span class="status-dot green"></span> Updated
        </span>
        <span class="info-label">
            <span class="status-dot yellow"></span> New Record
        </span>
    </div>

    <!-- Unified Panels Bar -->
    <div class="unified-panels-bar">
        <!-- Entity Information Panel -->
        <div class="panel entity-panel">
            <h2>Entity Information</h2>
            <div id="entity-list">
                <!-- Entities will be loaded dynamically -->
            </div>
        </div>

        <!-- Fiscal Period & State/Province Panel -->
        <div class="panel fiscal-panel">
            <h2>Fiscal Period & State/Province</h2>
            <div id="fiscal-records-list" class="fiscal-records-container">
                <!-- Fiscal records will be loaded dynamically -->
            </div>
        </div>

        <!-- Details Panel -->
        <div class="panel details-panel">
            <h2>Details</h2>
            <div id="details-content">
                <form id="details-form" class="details-form" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="legal-entity-name">Legal Entity Name</label>
                            <input type="text" id="legal-entity-name" name="legal_Entity_Name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="hfm-code">HFM Code</label>
                            <input type="text" id="hfm-code" name="hfm_Code" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fiscal-period">Fiscal Period*</label>
                            <select id="fiscal-period" name="fiscal_Period" required>
                                <option value="">Select Fiscal Period</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state-province">State/Province</label>
                            <input type="text" id="state-province" name="state_Province">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="erp">ERP</label>
                            <select id="erp" name="erp">
                                <option value="">Select ERP System</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currency">Currency*</label>
                            <select id="currency" name="currency" required>
                                <option value="">Select Currency</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="net-vat-receivable">Net VAT Receivable*</label>
                            <input type="number" id="net-vat-receivable" name="net_VAT_Receivable" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="net-vat-payable">Net VAT Payable*</label>
                            <input type="number" id="net-vat-payable" name="net_VAT_Payable" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-button" class="btn btn-primary">Save</button>
                    </div>
                </form>
                <div id="no-selection-message">
                    Please select an entity to view details
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
