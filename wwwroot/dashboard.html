<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Panels</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="assets/MaerskLogo.png" alt="Logo" class="logo">
        </div>
        <div class="top-heading">
            <h1>Tax Collected</h1>
        </div>
        <div class="search-refresh-container">
            <input type="text" id="search-bar" placeholder="Search..." class="search-bar">
            <button id="refresh-button" class="refresh-button">Refresh Data</button>
        </div>
    </div>

    <!-- Information Bar -->
    <div class="info-bar">
        <span class="info-label">
            <span class="status-dot green"></span> Updated
        </span>
        <span class="info-label">
            <span class="status-dot yellow"></span> New Record
        </span>
    </div>

    <!-- Unified Panels Bar -->
    <div class="unified-panels-bar">
        <!-- Entity Information Panel -->
        <div class="entity-panel">
            <h2>Entity Information</h2>
            <div class="entity-block">
                <div class="entity-details">
                    <p><strong>CC:</strong> DEGA | <strong>HFM Code:</strong> DK846U</p>
                    <p>A.P. Moller - Maersk A/S</p>
                    <p>Denmark</p>
                </div>
                <div class="entity-arrow">
                    <button class="arrow-button" data-entity-id="1">→</button>
                </div>
            </div>
            <div class="entity-block">
                <div class="entity-details">
                    <p><strong>CC:</strong> ABCD | <strong>HFM Code:</strong> XY1234</p>
                    <p>Example Corp</p>
                    <p>USA</p>
                </div>
                <div class="entity-arrow">
                    <button class="arrow-button" data-entity-id="2">→</button>
                </div>
            </div>
        </div>

        <!-- Details Panel -->
        <div class="details-panel">
            <h2>Details</h2>
            <div id="details-content">
                <h3>Welcome to the Dashboard</h3>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
